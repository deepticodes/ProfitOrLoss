<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>stocks - profit or loss calculator</title>
</head>
<body>
    <h1>Profit or Loss Calculator</h1>

    <main>
      <label for="initial-price">
        Initial price:
        <input type="text" id="initial-price" placeholder="Enter Initial Price Here" />
      </label>
      <label for="stocks-quantity">
        Quantity of stocks:
        <input type="text" id="stocks-quantity" placeholder="Enter Number of Stocks bought" />
      </label>
      <label for="current-price">
        Current price:
        <input type="text" id="current-price" placeholder="Enter the Current Price of the stocks" />
      </label>

      <button id="submit-btn">Tell Me!!</button>

      <div id="output-box"></div>

      <div id="error"></div>

    </main>
    <script src="app.js"></script>
</body>
</html>
